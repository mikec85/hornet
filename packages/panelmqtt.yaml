# MQTT
mqtt:
  id: mqtt_client
  broker: mqtt.coffeys.net
  on_message:
    - topic: hornet-nest-3cc06c/alarm_control_panel/acp1/state
      qos: 0
      payload: "armed_home"
      then:
        - lvgl.led.update:
            id: lvgl_led
            color: 0xFF0000
        - logger.log: "MQTT armed_home"
    - topic: hornet-nest-3cc06c/alarm_control_panel/acp1/state
      qos: 0
      payload: "disarmed"
      then:
        - lvgl.led.update:
            id: lvgl_led
            color: 0x00FF00
        - logger.log: "MQTT disarmed"
    - topic: hornet-nest-3cc06c/alarm_control_panel/acp1/state
      qos: 0
      then:
        - logger.log: "MQTT EVENT"
    - topic: hornet-nest-3cc06c/binary_sensor/zone_01_-_test/state
      qos: 0
      payload: "ON"
      then:
        - logger.log: "MQTT EVENT"
        - switch.turn_on: led
        - delay: 50ms  
        - switch.turn_off: led
    - topic: hornet-nest-3cc06c/alarm_control_panel/acp1/state
      qos: 0
      then:
        - lambda: |-
            ESP_LOGD("mqtt_on_message", "Received payload: %s", x);
        - lvgl.label.update:
            id: lvgl_label2
            text: !lambda |-
              return ("Status: " + x);
