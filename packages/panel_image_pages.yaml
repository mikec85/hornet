      - logger.log: "Download concluded waiting LVGL display." # Only for test if donwload is running.
      - lvgl.image.update:
          id: frontdoor2_img
          src: frontdoor2_image




    
lvgl:
      
  pages:


    - id: driveway_page
      bg_color: my_black
      widgets:              
        - image:
            id: driveway_img
            x: 80
            y: 100 
            src: driveway_image
        - button:
            id: front_door_btn
            x: 300
            y: 20
            width: 200
            height: 60
            #checkable: true
            widgets:
              - label:
                  align: CENTER
                  text: 'FrontDoor'
                  styles: my_button_style 
            on_click:
              - component.update: frontdoor_image
              - lvgl.page.show: frontdoor_page


    - id: frontdoor_page
      bg_color: my_black
      widgets:              
        - image:
            id: frontdoor_img
            x: 160
            y: 0 
            src: frontdoor_image
        - button:
            id: driveway_btn
            x: 0
            y: 20
            width: 160
            height: 60
            #checkable: true
            widgets:
              - label:
                  align: CENTER
                  text: 'Driveway'
                  styles: my_text_style 
            on_click:
              - component.update: driveway_image
              - lvgl.page.show: driveway_page

    - id: frontdoor2_page
      bg_color: my_black
      widgets:              
        - image:
            id: frontdoor2_img
            x: 160
            y: 0 
            src: frontdoor_image
        - button:
            id: driveway2_btn
            x: 0
            y: 20
            width: 160
            height: 60
            #checkable: true
            widgets:
              - label:
                  align: CENTER
                  text: 'Driveway'
                  styles: my_text_style 
            on_click:
              - component.update: driveway_image
              - lvgl.page.show: driveway_page
