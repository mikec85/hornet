binary_sensor:

  # Start MCP23017 Chip number 1 - 14 zones
  # Zone 01 Input
  - platform: gpio
    id: zone1
    name: 1_MasterBathWd
    icon: mdi:window-closed
    #state_topic: ${name}/binary_sensor/zone1/state
    pin:
      mcp23xxx: mcp23017_1
      number: 8
      mode:
        input: true
        pullup: false
      inverted: $sensor_inverted
    filters:
      - delayed_on_off: $sensor_debounce_time

  # Zone 02 Input
