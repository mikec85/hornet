      mcp23xxx: mcp23017_1
      number: 13
      mode:
        input: true
        pullup: false
      inverted: $sensor_inverted
    filters:
      - delayed_on_off: $sensor_debounce_time
    on_state:
      then:
        - logger.log:
            format: "Old state was %s"
            args: ['x_previous.has_value() ? ONOFF(x_previous) : "Unknown"']
        - logger.log:
            format: "New state is %s"
            args: ['x.has_value() ? ONOFF(x) : "Unknown"']
        - mqtt.publish:
            topic: hornet-nest-3cc06c/lastzone
            retain: True
            payload:  !lambda |-
                // return ;
                char buf[128];
                sprintf(buf, "Zone %.2f", x.name);
                return buf;  

